name: DAMS DB Bootstrap

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Bootstrap DB
        uses: ./.github/actions/deploy/azure/database
        with:
          database-name: YOUR_PG_SERVER
          opsconfigid: dams
          postgres-admin: spn-dams-db-bootstrap@YOURTENANT.onmicrosoft.com
          grant-all-to: |
            dams-reader@YOURTENANT.onmicrosoft.com
            dams-writer@YOURTENANT.onmicrosoft.com
